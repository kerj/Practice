<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make an appointment</title>
    <link href='css/bootstrap.css' rel="stylesheet" type="text/css">
    <link href="css/appointments.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/appointments.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="appointmentForm">
        <div class="form-entry">
        <label for="name">Your full name</label>
          <input id="name" class="form-entry" placeholder="First Middle Last" type="text">
        </div>
        <div class="form-entry">
          <label for="appointmentDescription">Purpose of appointment</label>
          <input id="appointmentDescription" placeholder="Emergency, please call" class="form-entry" type="text">
        </div>
        <div class="form-group">
          <label for="dateOfAppointment">Desired date for appointment</label>
          <input id="dateOfAppointment" class="form-control" type="date">
        </div>
        <div class="form-entry">
          <label for="appointmentTime">Desired appointment time</label>
          <input id="appointmentTime" placeholder="6AM-6PM" class="form-entry" type="text">
        </div>
        <button type="submit" class="btn-success"><a href="htmlTestLink.html">Submit appointment</button>
    </div>

  </body>
</html>
