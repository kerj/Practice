<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/calc.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/calc.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="number">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add">
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
      </form>
      <div>
        <button type="submit" class="btn">Execute</button>
      </div>
      <div id="output">

      </div>
    </div>
  </body>
</html>
