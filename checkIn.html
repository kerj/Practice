<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Repair Check in</title>
  </head>
  <body>
    <div class="container">
      <form id="checkInInfo">
        <div class="form-entry">
          <label for="customerName">Full Name</label>
          <input id="customerName" class="form-control" type="text">
        </div>
        <div class="customerAddress">
          <label for="customerAddress">Home Address</label>
          <input id="customerAddress" class="form-control" type="text">
        </div>
        <div class="customerEmail">
          <label for="customerEmail">Best Email</label>
          <input id="customerEmail" class="form-control" type="text">
        </div>
        <div class="customerPhone">
          <label for="customerPhone">Best Phone</label>
          <input id="customerPhone" class="form-control" type="text">
        </div>
        <div class="bikeMake">
          <label for="bikeMake">Bike Brand</label>
          <input id="bikeMake" class="form-control" type="text">
        </div>
        <div class="bikeModel">
          <label for="bikeModel">Bike Model</label>
          <input id="bikeModel" class="form-control" type="text">
        </div>
        <div class="bikeType">
          <label for="bikeType">Type of Bike</label>
          <input id="bikeType" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Next Page</button>
      </form>
      <form class="hidden" id="writeUp">
        <fieldset>
            <legend>Choose Labor</legend>
            <div>
              <input type="checkbox" id="basic" name="tune" value="labor">
              <label for="basic">Basic Tune</label>
            </div>
            <div>
              <input type="checkbox" id="deluxe" name="tune" value="labor">
              <label for="deluxe">Deluxe Tune</label>
            </div>
            <div>
              <input type="checkbox" id="flatChangeF" name="wheel" value="labor">
              <label for="flatChangeF">Front Tube Change</label>
            </div>
            <div>
              <input type="checkbox" id="flatChangeR" name="wheel" value="labor">
              <label for="flatChangeR">Rear Tube Change</label>
            </div>
        </fieldset>
    </div>
  </body>
</html>
