<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
    <link href="css/cryptoSqr.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/cryptoSqr.js"></script>
    <title>Encryto!</title>
  </head>
  <body>
    <div class="container">
      <h1>Secret Message Machine</h1>
      <div class="form-entry col-md-6">
        <label for="encrypt">Encrypt</label>
        <input id="encrypt" class="form-control" type="text">
        <button id="enSubmit" type="submit" class="btn">Encrypt this message!</button>
      </div>
      <div class="form-entry col-md-6">
        <label for="decrypt">Decrypt</label>
        <input id="decrypt" class="form-control" type="text">
        <button id="deSubmit" type="submit" class="btn">Decrypt this message!</button>
      </div>
    </div>
  </body>
</html>
