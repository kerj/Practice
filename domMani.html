<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="css/domMani.css" rel="stylesheet" type="text/css"></link>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/domMani.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
