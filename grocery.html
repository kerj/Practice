<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="css/grocery.css" rel="stylesheet" type="text/css"><link>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/grocery.js"></script>
    <meta charset="utf-8">
    <title>Grocery List!</title>
  </head>
  <body>
    <div class="container">
      <h1 class"jumbotron">Grocery List Builder</h1>
      <div class="container">
        <form id="listOfGroceries">
          <div class="form-entry">
            <label for="item1">One</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-entry">
            <label for="item2">Two</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-entry">
            <label for="item3">Three</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-entry">
            <label for="item4">Four</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-entry">
            <label for="item5">Five</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-entry">
            <label for="item6">Six</label>
            <input id="item6" class="form-control" type="text">
          </div>
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>
      <ul id="groceryList">

      </ul>
      <div id="display">

      </div>
    </div>
  </body>
</html>
