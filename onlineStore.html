<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/onlineStore.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/onlineStore.js"></script>
    <title>Order up!</title>
  </head>
  <body>
    <div class="container">
      <div class="orderForm">
      <form id="customerInfo">
        <div class="form-entry">
          <label for="fullName">Full Name</label>
            <input id="fullName" class="form-control" type="text">
          <label for="shipAddress">Shipping address</label>
            <input id="shipAddress" class="form-control" type="text" placeholder="Street Address, City, State, Zip-code">
          <label for="shipMethod">What shipping method would you like?</label>
            <select id="shipMethod" class="form-control">
              <option>Standard-Ground</option>
              <option>Express-Ground</option>
              <option>Express-Air</option>
            </select>
          <button type="submit" class="btn">Submit Order</button>
        </div>
      </form>
      </div>
      <div id="receipt" class="hidden">
        <h1 class="jumbotron">Order Confirmation</h1>
        <p>
          Full Name: <span id="fullNameRe"></span><br>
          Shipping Address: <span id="shipAddressRe"></span><br>
          Shipping Method: <span id="shipMethodRe"></span><br>
        </p>
      </div>
    </div>
  </body>
</html>
