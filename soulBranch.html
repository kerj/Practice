<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/soulBranch.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/soulBranch.js"></script>
    <title>Dark Souls Covenants</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dark Souls Covenant Quiz</h1>
        <h3></h3>
      </div>
      <div id="lawfulQ1">
        <label>You see someone steal something, what do you do?</label>
          <select>
            <option value="1">Stop them.</option>
            <option value="2">Do nothing.</option>
            <option value="3">Help them.</option>
          </select>
      </div>
      <div id="alignQ1">
        <label>You find an injured bird, what do you do?</label>
          <select>
            <option value="1">Take the bird under your care.</option>
            <option value="2">Leave it to fend for itself.</option>
            <option value="3">End its misery.</option>
          </select>
      </div>
      <div id="alignQ2">
        <label>You see someone drop money in the checkout line, what do you do?</label>
          <select>
            <option value="1">Pick the money up and return it.</option>
            <option value="2">Wait and see if they notice or not.</option>
            <option value="3">Step on it with your foot till you can get it.</option>
          </select>
      </div>
      <div id="lawfulQ2">
        <label>A person runs up to you and hands you $1000 dollars. They tell
        you to keep the money and that you never saw them, they enter the house across the street.
        Moments later a police officer approachs you with a picture of the person who
        gave you the money and asks if you have seen them, and offering a cash reward
        of $250 dollars for information, what do you do?</label>
          <select>
            <option value="1">Return the money the wanted individual gave you and tell the officer where they went</option>
            <option value="2">Ignore the officer</option>
            <option value="3">Tell them false information and collect the reward.</option>
          </select>
      </div>
      <div id="lawfulQ3">
        <label>You are the best sword duelist in the world, though you feel your
          skills are beginning to dwindle in your old age, what do you do?</label>
          <select>
            <option value="1">Seek out students to teach your arts.</option>
            <option value="2">Exile yourself.</option>
            <option value="3">Hunt other duelist down and kill them so you can remain the best.</option>
          </select>
      </div>
      <div id="alignQ3">
        <label>It is a time of turmoil in your land, a revolution is starting and you
          lead the largest of all factions. You are approached by two lesser factions asking for
          your support, both offering equally great rewards. One asks you to kill the other, and the
          other asks you to enforce peace amongst the factions. Your own faction is in need of food
          for your people as your supplies have dropped.
           what do you do?</label>
          <select>
            <option value="1">Enforce peace with the factions and use the reward for food supply.</option>
            <option value="2">Make a separate deal with both factions to impove your food supply.</option>
            <option value="3">Kill the other faction and take the supplies you need.</option>
          </select>
      </div>
    </div>
  </body>
</html>
