<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/survey.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/survey.js"></script>
    <title>Basic Survey</title>
  </head>
  <body>
    <div class=container>
      <form id=userFrom>
        <div class="slidecontainer">
        </div>
        <div class="radio col-md-6" >
        <label for="age">Please select your age:</label>
        <label>
          <input type="radio" name="age" value="under18" checked>Under 18
        </label>
        <label>
          <input type="radio" name="age" value="18-24">18-24
        </label>
        <label>
          <input type="radio" name="age" value="25-34">25-34
        </label>
        <label>
          <input type="radio" name="age" value="35-44">35-44
        </label>
        <label>
          <input type="radio" name="age" value="45+">45+
        </label>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div>
          <label for='amDrink'>What is your go-to drink in mornings?</label>
          <select class="form-control" id="amDrink">
            <option value="1">Juice</option>
            <option value="2">Water</option>
            <option value="3">Coffee</option>
            <option value="4">Tea</option>
            <option value="5">Energy Drink</option>
            <option value="6">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
      </form>
    </div>
  </body>
</html>
