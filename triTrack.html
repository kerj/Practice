<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/triTrack.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/triTrack.js"></script>
    <title>Triangles!</title>
  </head>
  <body>
    <div class="container">
      <form id="inputs">
        <div class="form-entry">
          <label for="sideA">Triangle side A</label>
          <input id="sideA" class="form-control" type="number">
        </div>
        <div class="form-entry">
          <label for="sideB">Triangle side B</label>
          <input id="sideB" class="form-control" type="number">
        </div>
        <div class="form-entry">
          <label for="sideC">Triangle side C</label>
          <input id="sideC" class="form-control" type="number">
        </div>
      </form>
      <button id="getType" type="submit" class="btn">Find Triangle Type</button>
      <div id="output">

      </div>
    </div>
  </body>
</html>
